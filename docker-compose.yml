services:
  annual-sports-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      PORT: 3001
    restart: unless-stopped

  annual-sports-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: /api
    ports:
      - "5173:80"
    depends_on:
      - annual-sports-backend
    restart: unless-stopped
