apiVersion: apps/v1
kind: Deployment
metadata:
  name: annual-sports-frontend
  namespace: annual-sports
spec:
  replicas: 1
  selector:
    matchLabels:
      app: annual-sports-frontend
  template:
    metadata:
      labels:
        app: annual-sports-frontend
    spec:
      containers:
        - name: frontend
          image: pkprincekumar7/annual-sports-frontend:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: annual-sports-frontend
  namespace: annual-sports
spec:
  type: NodePort
  selector:
    app: annual-sports-frontend
  ports:
    - port: 80
      targetPort: 80
